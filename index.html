<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="py-3" style="background: #0063ad;">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-xl-6">
                        <h4 class="text-white border-end d-inline-block px-2 fs-6 mb-0"><i class="fa fa-phone" style="color: #ffb680;" aria-hidden="true"></i> +8801889972995</h4>

                        <h4 class="text-white border-end d-inline-block px-2 fs-6 mb-0"><i class="fa fa-phone-flip" style="color: #ffb680;" aria-hidden="true"></i> +8801889972995</h4>

                        <h4 class="text-white d-inline-block px-2 fs-6 mb-0"><i class="fa fa-envelope" style="color: #ffb680;" aria-hidden="true"></i> +8801889972995</h4>
                    </div>
                    <div class="col-xl-6 d-flex justify-content-end">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn1 fw-semibold" data-bs-toggle="modal" data-bs-target="#Modal">
                            Login
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-body p-4 pb-5">
                                        <h2 class="text-center">Login</h2>
                                        <h4 class="text-center lead py-1">Don't have an account yet?<a href="#" class="text-decoration-none text-black fh1">Sign up for free</a></h4>
                                        <form action="#" class="mt-3">
                                            <label for="email" class="lead fs-6">USER NAME OR EMAIL</label>
                                            <input id="email" class="form-control bg-light py-3 mt-1" type="email" placeholder="Your User Name or E-mail" />

                                            <label for="pass" class="lead fs-6 mt-3">PASSWORD</label>
                                            <input id="pass" class="form-control bg-light py-3 mt-1" type="password" placeholder="Password" />
                                            <!-- <button type="button" class="btn3" data-toggle="0" aria-label="Show password"><i class="fa fa-eye" aria-hidden="true"></i></button> -->
                                        </form>

                                        <div class="form-check mt-3 d-flex justify-content-between">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" />
                                                Remember me
                                            </label>
                                            <div class="forget">
                                                <a class="text-decoration-none text-black" href="#"><h4 class="lead fh2">Forgot your password?</h4></a>
                                            </div>
                                        </div>
                                        <a href="#" type="button" class="btn btn-primary btn-lg d-block fw-semibold mt-4"> Login</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Button trigger modal -->
                        <button type="button" class="btn2 fw-semibold" data-bs-toggle="modal" data-bs-target="#Modal2">
                            Register
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="Modal2" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered modal-lg">
                                <div class="modal-content">
                                    <div class="modal-body p-4 pb-5">
                                        <h2 class="text-center">Sign Up</h2>
                                        <h4 class="text-center lead py-1">Already have an account?<a href="#" class="text-decoration-none text-black fh1"> login</a></h4>
                                        <form action="#" class="mt-3">
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="first-Name">
                                                        <label for="email" class="lead fs-6">First Name</label>
                                                        <input id="email" class="form-control bg-light py-3 mt-1" type="text" placeholder="First Name" />
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="last-Name">
                                                        <label for="email" class="lead fs-6">Last Name</label>
                                                        <input id="email" class="form-control bg-light py-3 mt-1" type="text" placeholder="Last Name" />
                                                    </div>
                                                </div>
                                            </div>
                                            <label for="email" class="lead fs-6 mt-3">E-Mail</label>
                                            <input id="email" class="form-control bg-light py-3 mt-1" type="Email" placeholder="E-Mail" />
                                            <label for="number" class="lead fs-6 mt-3">Number</label>
                                            <input id="number" class="form-control bg-light py-3 mt-1" type="number" placeholder="Number" />
                                            <div class="row mt-3">
                                                <div class="col-lg-6">
                                                    <label for="pass" class="lead fs-6 mt-3">PASSWORD</label>
                                                    <input id="pass" class="form-control bg-light py-3 mt-1" type="password" placeholder="Password" />
                                                </div>
                                                <div class="col-lg-6">
                                                    <label for="pass" class="lead fs-6 mt-3">RE-ENTER PASSWORD</label>
                                                    <input id="pass" class="form-control bg-light py-3 mt-1" type="password" placeholder="Re-Enter Password" />
                                                </div>
                                            </div>
                                        </form>

                                        <div class="form-check mt-3 d-flex justify-content-between">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" />
                                                Accept the Terms and Privacy Policy
                                            </label>
                                            <div class="forget">
                                                <a class="text-decoration-none text-black" href="#"><h4 class="lead fh2">Forgot your password?</h4></a>
                                            </div>
                                        </div>
                                        <a href="#" type="button" class="btn btn-primary btn-lg d-block fw-semibold mt-4"> Login</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="style.js"></script>
    </body>
</html>
